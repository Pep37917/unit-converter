<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>
<body>
    <section class="section header">
        <div class="container header-c">
            <h3 id="title">Metric/Imperial Converter</h3>
            <input type="number" id="input-el" autocomplete="off">
            <div class="btn-container">
                <button type="submit" id="btn">convert</button>
            </div>
        </div>
    </section>
    <section class="section unit-section">
        <div class="container unit-container">
            <div class="unit-box" id="m-f">
                <h4>Length (Meter/Feet)</h4>
            </div>
            <div class="unit-box" id="l-g">
                <h4>Volume (Liters/Gallons)</h4>
            </div>
            <div class="unit-box" id="k-p">
                <h4>Mass (Kilograms/Pounds)</h4>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
